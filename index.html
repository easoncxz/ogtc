<!DOCTYPE html>
<html>
    <head>
        <title>OGTC</title>
    </head>
    <body>
        <div id="elm-container"></div>
        <hr />
        <div id="js-container">
          <div>
            <input id="not-local-storage" type="text" />
            <button onclick="sendFake()">
              Trick Elm using this as localStorage
            </button>
          </div>
          <div>
            <button onclick="sendRealAsJson()">
              Send real
            </button>
        </div>
        <script src="elm-app.js"></script>
        <script>
          var node = document.getElementById('elm-container');
          var app = Elm.Main.embed(node);

          function sendFake() {
            var fake = document.getElementById('not-local-storage').value;
            app.ports.receiveLocalStorage.send(fake);
          }

          function localStorageAsObject() {
            var d = {};
            for (var i = 0; i < localStorage.length; i++) {
              var k = localStorage.key(i);
              d[k] = localStorage.getItem(k);
            }
            return d;
          }

          function sendRealAsJson() {
            app.ports.receiveLocalStorage.send(localStorageAsObject());
          }

          app.ports.fetchLocalStorage.subscribe(k => {
            console.log(`Elm asked us to read localStorage["${k}"]. Whatever.`);
          });
        </script>
    </body>
</html>
